<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"></link>
    <link rel="stylesheet" href="../style.css"></link>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.4.js"></script>
    <script type="text/javascript" src="../assets/scripts.js"></script>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-2">

        </div>
        <div class="col-md-8">
          <h3>Nuevo Post</h3>
          <form id="post-form">
            <div class="row">
              <div class="col-md-6">
                <label for="title">Title</label>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <input type="text" name="title" id="title" class="form-control"></input>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <label for="body">Body</label>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <textarea form="post-form" name="body" id="body" rows="4" cols="22" class="form-control"></textarea>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-3">

              </div>
              <div class="col-md-3">
                <button type="button" class="btn btn-primary" id="enviar" onclick="savePost()">Enviar</button>
              </div>
              <div class="col-md-3">
                <button type="reset" class="btn btn-default">Cancelar</button>
              </div>
              <div class="col-md-3">
              </div>
            </div>
          </form>
        </div>
        <div class="col-md-2">
          <!-- espacio vacÃ­o -->
        </div>
      </div>
    </div>
  </body>
</html>
